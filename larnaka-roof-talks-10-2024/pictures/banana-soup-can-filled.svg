<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 260" width="180" height="260" role="img" aria-label="Banana soup can filled">
  <!-- Simple stylized can inspired by Warhol's soup can; original artwork not reproduced -->
  <defs>
    <clipPath id="canBody">
      <rect x="20" y="40" width="140" height="180" rx="12" ry="12" />
    </clipPath>
    <linearGradient id="lidGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a2f2a"/>
      <stop offset="100%" stop-color="#221915"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd84d"/>
      <stop offset="100%" stop-color="#f5b900"/>
    </linearGradient>
  </defs>

  <!-- Lid -->
  <ellipse cx="90" cy="40" rx="70" ry="16" fill="url(#lidGrad)" stroke="#000" stroke-width="2"/>

  <!-- Can outline -->
  <rect x="20" y="40" width="140" height="180" rx="12" ry="12" fill="#fff" stroke="#000" stroke-width="2"/>

  <!-- Yellow top half (filled rating state) -->
  <g clip-path="url(#canBody)">
    <rect x="20" y="40" width="140" height="95" fill="url(#goldGrad)"/>
    <!-- Speckles -->
    <g fill="#d79a00" opacity="0.6">
      <circle cx="45" cy="78" r="2"/>
      <circle cx="80" cy="70" r="1.8"/>
      <circle cx="120" cy="85" r="2.2"/>
      <circle cx="140" cy="60" r="1.6"/>
      <circle cx="60" cy="55" r="1.5"/>
      <circle cx="95" cy="92" r="1.7"/>
      <circle cx="35" cy="96" r="1.3"/>
    </g>
  </g>

  <!-- Divider line -->
  <line x1="25" y1="135" x2="155" y2="135" stroke="#000" stroke-width="1.5" opacity="0.35"/>

  <!-- BANANA text -->
  <text x="90" y="168" text-anchor="middle" font-size="24" font-weight="700" fill="#c6262e" font-family="Arial, Helvetica, sans-serif">BANANA</text>
  <!-- SOUP text -->
  <text x="90" y="198" text-anchor="middle" font-size="26" font-weight="900" fill="#2f7d32" font-family="Arial Black, Arial, Helvetica, sans-serif">SOUP</text>

  <!-- Bottom rim -->
  <ellipse cx="90" cy="220" rx="70" ry="14" fill="#fff" stroke="#000" stroke-width="2"/>
</svg>


